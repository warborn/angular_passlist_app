<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Design Lite</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.cyan-blue.min.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="passlistApp">

    <!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
                mdl-layout--fixed-header" ng-controller="groupsCtrl">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <!-- Right dropdown menu -->
            <button id="demo-menu-lower-right"
        class="mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">more_vert</i>
            </button>

            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                for="demo-menu-lower-right">
              <li class="mdl-menu__item">Some Action</li>
              <li class="mdl-menu__item">Another Action</li>
              <li disabled class="mdl-menu__item">Disabled Action</li>
              <li class="mdl-menu__item">Yet Another Action</li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Tus grupos</span>
        <nav class="mdl-navigation">
          <div ng-repeat="group in groups">
            <a class="mdl-navigation__link" ui-sref="groups({ id: group.id })">{{ group.name }}</a>
          </div>
          <button ui-sref="group_new" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
Agregar grupo
</button>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content" id="main-content">
          <div ui-view></div>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="vendor/angular.min.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-router.min.js"></script>
    <script defer type="text/javascript" src="vendor/material.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/directives/addclassdays.js"></script>
    <script type="text/javascript" src="app/services/groupsService.js"></script>
    <script type="text/javascript" src="app/controllers/groups.js"></script>
    <script type="text/javascript" src="app/services/studentService.js"></script>
    <script type="text/javascript" src="app/services/courseClassService.js"></script>
    <script type="text/javascript" src="app/controllers/courseClasses.js"></script>
  </body>
</html>
